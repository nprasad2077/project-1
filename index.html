<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carter+One&display=swap');
    </style> 
    <link rel="stylesheet" href="./style.css">
    <title>Flash Card Match!</title>

    <div class="header">

        </div>
        <div class="memory-card" data-framework="blastoise">

            <img class="backFace" src="./img/Pokemon-Pokeball-PNG-Photo.png" alt="Poke-Ball">

        </div>

            <img class="backFace" src="./img/Pokemon-Pokeball-PNG-Photo.png" alt="Poke-Ball">
            <img class="frontFace" src="./img/mewtwo.png" alt="Mewtwo">
        </div>
        <div class="memory-card" data-framework="mewtwo">
            <img class="backFace" src="./img/Pokemon-Pokeball-PNG-Photo.png" alt="Poke-Ball">

            <img class="frontFace" src="./img/charizard.png" alt="Charizard">
        </div>
        <div class="memory-card" data-framework="gengar">
            <img class="backFace" src="./img/Pokemon-Pokeball-PNG-Photo.png" alt="Poke-Ball">
            <img class="frontFace" src="./img/gengar.png" alt="Gengar">
        </div>
        <div class="memory-card" data-framework="gengar">
            <img class="backFace" src="./img/Pokemon-Pokeball-PNG-Photo.png" alt="Poke-Ball">
            <img class="frontFace" src="./img/gengar.png" alt="Gengar">
        </div>
    </section>
    <button onClick="window.location.reload();" class="reset">Reset Game</button>
    <button class="trigger">How To Play</button>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Modal Content</h1>
        </div>
    </div>
</body>
</html>
